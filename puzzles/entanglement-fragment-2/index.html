<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Loading...</title>
        <link rel="stylesheet" href="./stylesheets/styles.css">
        <link rel="stylesheet" href="../../global/styles.css">
    </head>
    <body>
        <div id="app">
            <base-puzzle :title="title" class="puzzle">
                <template v-slot:flavour-text>
                    Note: This puzzle is entangled with another puzzle.
                </template>

                <hr width="100%">

                <div class="game">
                    <div class="canvas-con">
                        <canvas class="canvas" width="500" height="500"></canvas>
                        <div class="qubit">
                            <div class="qubit-txt">{{qubit}}</div>
                        </div>
                    </div>
                    
                    
                    <div class="button-con">
                        <button @click="measure(0)">Measure along x-axis</button>
                        <button @click="measure(1)">Measure along y-axis</button>
                        <button @click="measure(2)">Measure along z-axis</button>
                    </div>
                </div>
            </base-puzzle>
        </div>
    </body>
    <script src="../../libraries/vue.min.js"></script>

    <script src="../../global/BasePuzzle.js"></script>
    <script src="../../global/entangled.js"></script>
    <script src="javascripts/index.js"></script>
</html>
