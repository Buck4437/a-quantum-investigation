<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Quantum Puzzle Hunt</title>
        <link rel="stylesheet" href="global/styles.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="app">
            <base-puzzle title="Quantum Puzzle Hunt" id="main-content">
                <div>

                    Acknowledgement:
                    <div class="dedication">
                        This website uses <a href="https://vuejs.org/" target="_blank">Vue.js</a> by Evan You.
                    </div>

                    <div class="section">Beginning</div>
                    <ul>
                        <li v-for="pair in calculatedIntros">
                            <a :href="pair.obj.anchor" target="_blank">{{pair.obj.name}}</a>
                            <span v-if="solves.intro[pair.idx]">(Completed! Answer: <span class="password">{{pair.obj.answer}}</span>)</span>
                        </li>
                    </ul>
                    <hr width="100%">

                    <template v-if="solves.intro[2]">
                        <div class="section">Superposition</div>

                        <i>"Now that you have a basic understanding of quantum, I hope you can help me solve these problems."</i>
                        
                        <ul>
                            <li v-for="(link, i) in links.superposition">
                                <a :href="link.anchor" target="_blank">{{link.name}}</a>
                                <span v-if="solves.superposition[i]">(Completed! Answer: <span class="password">{{link.answer}}</span>)</span>
                            </li>
                        </ul>
                        
                        <hr width="100%">
                    </template>
        <!-- 

                    Entanglement
                    Alice and Bob, Quantum box 2, Dating Sim or Lottery

                    Chaos

                    Wrap-up -->

                    Add Memo: <input v-model="inputModel" ref="memoField" placeholder="Enter memo here..."> <button @click="submit">Submit</button>
                </div>
            </base-puzzle>
        </div>
    </body>

    <script src="Libraries/vue.js"></script>
    <script src="global/BasePuzzle.js"></script>
    <script src="index.js"></script>
</html>
